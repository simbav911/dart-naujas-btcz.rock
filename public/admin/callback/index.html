<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Authenticating...</title>
    <script>
        // Handle GitHub OAuth callback
        (function() {
            // Get the code from URL
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            
            if (code) {
                // Store the code temporarily
                sessionStorage.setItem('github-oauth-code', code);
                
                // Redirect back to admin
                window.location.replace('/dart-naujas-btcz.rock/admin/');
            } else {
                console.error('No code found in callback');
                window.location.replace('/dart-naujas-btcz.rock/admin/#error=access_denied');
            }
        })();
    </script>
</head>
<body>
    <h1>Authenticating with GitHub...</h1>
    <p>You will be redirected back to the admin interface shortly.</p>
</body>
</html>
