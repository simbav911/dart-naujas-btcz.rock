<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="#1a1a1a" stroke="#f7931a" stroke-width="4"/>
  
  <!-- Terminal Window -->
  <rect x="50" y="100" width="300" height="200" rx="12" fill="#0d1117" stroke="#f7931a" stroke-width="3"/>
  
  <!-- Terminal Header -->
  <rect x="50" y="100" width="300" height="30" rx="12" fill="#21262d"/>
  <rect x="50" y="120" width="300" height="10" fill="#0d1117"/>
  
  <!-- Terminal Control Buttons -->
  <circle cx="75" cy="115" r="6" fill="#ff5f56"/>
  <circle cx="95" cy="115" r="6" fill="#ffbd2e"/>
  <circle cx="115" cy="115" r="6" fill="#27ca3f"/>
  
  <!-- Terminal Title -->
  <text x="200" y="120" font-family="monospace" font-size="12" fill="#f0f6fc" text-anchor="middle">BitcoinZ Light CLI</text>
  
  <!-- Command Prompt -->
  <text x="70" y="160" font-family="monospace" font-size="16" fill="#00ff00">$</text>
  <text x="85" y="160" font-family="monospace" font-size="14" fill="#00ff00">bitcoinz-light-cli</text>
  
  <!-- CLI Output -->
  <text x="70" y="185" font-family="monospace" font-size="12" fill="#f7931a">&gt; balance</text>
  <text x="70" y="205" font-family="monospace" font-size="12" fill="#f0f6fc">Total: 1,234.56789 BTCZ</text>
  
  <text x="70" y="230" font-family="monospace" font-size="12" fill="#f7931a">&gt; addresses</text>
  <text x="70" y="250" font-family="monospace" font-size="10" fill="#58a6ff">t1abc...xyz (transparent)</text>
  <text x="70" y="265" font-family="monospace" font-size="10" fill="#a5a5a5">zs1def...uvw (shielded)</text>
  

  
  <!-- Decorative Code Elements -->
  <g opacity="0.3">
    <text x="70" y="340" font-family="monospace" font-size="10" fill="#58a6ff">// Professional CLI Wallet</text>
    <text x="70" y="355" font-family="monospace" font-size="10" fill="#58a6ff">// Expert Users Only</text>
    <text x="70" y="370" font-family="monospace" font-size="10" fill="#58a6ff">// Rust + Privacy + Speed</text>
  </g>
</svg>
