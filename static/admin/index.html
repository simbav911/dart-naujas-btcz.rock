<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BitcoinZ Content Manager</title>
  <script src="https://unpkg.com/@decapcms/app@^3.1.3/dist/decap-cms.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="config.js"></script>
</head>
<body>
  <script>
    // Custom preview styles
    CMS.registerPreviewStyle("/css/main.css");
    
    // Custom GitHub OAuth configuration
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'bitcoinz-site/bitcoinz',
          branch: 'main',
          base_url: 'https://api.github.com',
          auth_endpoint: '/auth'
        }
      }
    });

    // Custom icon preview component
    const IconPreview = createClass({
      render: function() {
        const {value, getAsset} = this.props;
        return h('div', {className: 'icon-preview'},
          h('img', {
            src: value ? getAsset(value) : '',
            className: 'icon-preview-image',
            style: {
              width: '64px',
              height: '64px',
              objectFit: 'contain'
            }
          })
        );
      }
    });

    CMS.registerWidget('icon-preview', IconPreview);
  </script>
  <style>
    /* Custom admin styles */
    .icon-preview {
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    .icon-preview-image {
      display: block;
      margin: 0 auto;
    }
  </style>
</body>
</html>
