<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BitcoinZ CMS</title>
  <style>
    /* Custom styling for admin interface */
    :root {
      --bitcoinz-gold: #f7931a;
      --bitcoinz-dark: #1a1a1a;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    /* Header customization */
    .css-12b66la-AppHeaderContent {
      background-color: var(--bitcoinz-dark) !important;
    }

    /* Primary buttons */
    .css-2960tt-ButtonElement {
      background-color: var(--bitcoinz-gold) !important;
    }

    /* Error message styling */
    .error-message {
      background: #ff4444;
      color: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Include Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    // Initialize CMS
    CMS.init();

    // Register preview templates
    CMS.registerPreviewStyle("/css/main.css");
    
    // Custom editor components
    CMS.registerEditorComponent({
      id: "youtube",
      label: "YouTube",
      fields: [{name: 'id', label: 'YouTube Video ID', widget: 'string'}],
      pattern: /^{{< youtube ([a-zA-Z0-9]+) >}}$/,
      fromBlock: function(match) {
        return {
          id: match[1]
        };
      },
      toBlock: function(obj) {
        return `{{< youtube ${obj.id} >}}`;
      },
      toPreview: function(obj) {
        return `<img src="https://img.youtube.com/vi/${obj.id}/maxresdefault.jpg" alt="YouTube Video"/>`;
      }
    });
  </script>
</body>
</html>
