# BitcoinZ Website Configuration

baseURL = "/"
languageCode = "en-us"
title = "BitcoinZ - Community-Driven Cryptocurrency"

# Language settings
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

# Theme settings
# We'll create a custom theme later
theme = ""

# Site parameters
[params]
  description = "BitcoinZ - A Community-Driven Cryptocurrency for Everyone"
  keywords = "BitcoinZ, cryptocurrency, blockchain, community, mining, privacy"
  author = "BitcoinZ Community"
  
  # Social media links
  github = "https://github.com/btcz"
  twitter = "https://twitter.com/BitcoinZOfficial"
  telegram = "https://t.me/btcz_community"
  discord = "https://discord.gg/btcz"

  # Theme colors
  [params.colors]
    primary = "#FFD700"    # Gold
    secondary = "#000000"  # Black
    accent = "#FFFFFF"     # White

# Menu configuration
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    identifier = "why-bitcoinz"
    name = "Why BitcoinZ"
    url = "/why-bitcoinz/"
    weight = 2
  [[menu.main]]
    identifier = "wallets"
    name = "Wallets"
    url = "/wallets/"
    weight = 3
  [[menu.main]]
    identifier = "buy"
    name = "Where to Buy"
    url = "/buy/"
    weight = 4
  [[menu.main]]
    identifier = "news"
    name = "News"
    url = "/news/"
    weight = 5
  [[menu.main]]
    identifier = "roadmap"
    name = "Roadmap"
    url = "/roadmap/"
    weight = 6

# Privacy settings
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.twitter]
    disable = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = true

# Output formats
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML"]
  term = ["HTML"]

# Markup configuration
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow HTML in markdown
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "monokai"

# Module configuration
[module]
  [module.hugoVersion]
    extended = true
    min = "0.80.0"

# Multilingual settings
[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    [languages.en.params]
      description = "BitcoinZ - A Community-Driven Cryptocurrency for Everyone"
  [languages.es]
    languageName = "Español"
    weight = 2
    [languages.es.params]
      description = "BitcoinZ - Una Criptomoneda Impulsada por la Comunidad para Todos"
  [languages.zh]
    languageName = "中文"
    weight = 3
    [languages.zh.params]
      description = "BitcoinZ - 社区驱动的加密货币，为所有人服务"
