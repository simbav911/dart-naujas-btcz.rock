# Production URL
baseURL = "https://getbtcz.com/"

# Development URL (uncomment for local testing)
# baseURL = "http://localhost:1313/"

languageCode = "en-us"
title = "BitcoinZ - Community-Driven Cryptocurrency"
theme = "PaperMod"

[pagination]
  pagerSize = 30

# Site Settings
[params]
  description = "BitcoinZ - A decentralized cryptocurrency focused on privacy, security, and true community governance"
  keywords = "BitcoinZ, cryptocurrency, decentralization, privacy, blockchain"
  author = "BitcoinZ Community"

  # Social Media Links
  github = "https://github.com/simbav911/dart-naujas-btcz.rock"
  twitter = "https://twitter.com/bitcoinz_team"
  telegram = "https://t.me/btczofficialgroup"
  discord = "https://discord.gg/bitcoinz"

[brevo]
  api_key = '{{ getenv "BREVO_API_KEY" }}'
  list_id = '{{ getenv "BREVO_LIST_ID" }}'

