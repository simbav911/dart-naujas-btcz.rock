# Build Settings
[build]
  writeStats = true

# CSS Processing
[module]
  [module.hugoVersion]
    extended = true
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "static"
    target = "static"

# Markup Settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Performance Optimization
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableSVG = false
  minifyOutput = true

# SEO Settings
[taxonomies]
  category = "categories"
  tag = "tags"

# Deployment Settings
[deployment]
  [[deployment.targets]]
    name = "github-pages"
    URL = "https://simbav911.github.io/dart-naujas-btcz.rock/"

# Sitemap Configuration
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"
