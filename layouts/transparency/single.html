{{ define "main" }}
<article class="section bg-btcz-gray-950 py-24">
    <div class="container mx-auto px-4 max-w-4xl">
        <header class="text-center mb-12">
            <!-- Back to Home button -->
            <div class="mb-6">
                <a href="{{ "/" | relLangURL }}" class="inline-flex items-center px-4 py-2 border-2 border-btcz-gold text-btcz-gold hover:bg-btcz-gold hover:text-btcz-gray-900 rounded-lg transition-all duration-300 transform hover:-translate-x-1">
                    <svg class="w-4 h-4 mr-2 transform rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                    {{ i18n "backToHome" | default "Back to Home" }}
                </a>
            </div>

            <!-- Title -->
            <h1 class="text-transparent bg-clip-text bg-gradient-to-r from-btcz-gold to-white font-bold text-4xl md:text-5xl mb-6">
                {{ .Title }}
            </h1>
            
            <!-- Date -->
            <div class="flex justify-center items-center space-x-6 text-btcz-gray-400">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <time class="text-sm">{{ .Date.Format "January 2, 2006" }}</time>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="prose prose-invert prose-lg max-w-none">
            <!-- Custom styles for better readability -->
            <div class="text-btcz-gray-200 leading-relaxed space-y-6">
                {{ .Content }}
            </div>
        </div>
    </div>
</article>
{{ end }}
