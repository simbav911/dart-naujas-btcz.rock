{{ define "main" }}
<div class="container mx-auto px-4 py-12">
    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ .Title }}</h1>
        <p class="text-xl text-gray-600">{{ .Description }}</p>
    </div>

    <!-- Partners Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Partner Card Template -->
        {{ range .Site.Data.partners }}
        <div class="bg-white rounded-lg shadow-lg p-6 transform transition duration-300 hover:scale-105">
            <div class="flex items-center justify-center mb-4">
                <img src="{{ .icon }}" alt="{{ .name }} logo" class="w-24 h-24 object-contain">
            </div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ .name }}</h3>
            <p class="text-gray-600 mb-4">{{ .description }}</p>
            <div class="flex space-x-2">
                {{ range .tags }}
                <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">{{ . }}</span>
                {{ end }}
            </div>
            {{ if .website }}
            <a href="{{ .website }}" target="_blank" rel="noopener noreferrer"
               class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">
                Visit Website
            </a>
            {{ end }}
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
