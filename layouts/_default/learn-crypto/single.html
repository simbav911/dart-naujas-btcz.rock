{{ define "main" }}
<article class="section bg-btcz-gray-950 py-24">
    <div class="container mx-auto px-4 max-w-4xl">
        {{ with .Params.image }}
        <div class="mb-12 relative overflow-hidden rounded-2xl shadow-2xl">
            <img src="{{ . | relURL }}" alt="{{ $.Title }}" class="w-full h-[400px] object-cover">
            <div class="absolute inset-0 bg-gradient-to-b from-transparent to-btcz-gray-900/80"></div>
        </div>
        {{ end }}

        <header class="text-center mb-12">
            <!-- Title -->
            <h1 class="text-transparent bg-clip-text bg-gradient-to-r from-btcz-gold to-white font-bold text-4xl md:text-5xl mb-6">
                {{ .Title }}
            </h1>
            
            <!-- Tags -->
            {{ with .Params.tags }}
            <div class="flex justify-center flex-wrap gap-2">
                {{ range . }}
                <span class="px-3 py-1 bg-btcz-gray-800 text-btcz-gray-200 text-xs rounded-full">{{ . }}</span>
                {{ end }}
            </div>
            {{ end }}
        </header>

        <!-- Main Content -->
        <div class="prose prose-invert prose-lg max-w-none">
            <!-- Custom styles for better readability -->
            <div class="text-btcz-gray-200 leading-relaxed space-y-6">
                {{ .Content }}
            </div>
        </div>

        <!-- Navigation -->
        <div class="mt-16 border-t border-btcz-gray-800 pt-8 flex justify-between items-center">
            <a href="{{ "en/learn/" | relURL }}" class="inline-flex items-center px-6 py-3 border-2 border-btcz-gold text-btcz-gold hover:bg-btcz-gold hover:text-btcz-gray-900 rounded-lg transition-all duration-300 transform hover:-translate-x-1">
                <svg class="w-5 h-5 mr-2 transform rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
                Back to Learn Crypto
            </a>
            
            {{ if .PrevInSection }}
            <a href="{{ .PrevInSection.RelPermalink }}" class="inline-flex items-center px-6 py-3 border-2 border-btcz-gold text-btcz-gold hover:bg-btcz-gold hover:text-btcz-gray-900 rounded-lg transition-all duration-300 transform hover:translate-x-1">
                Next Article
                <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </a>
            {{ end }}
        </div>
    </div>
</article>
{{ end }}
