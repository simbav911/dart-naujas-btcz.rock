{{ define "main" }}
<article class="section bg-btcz-gray-950 py-24">
    <div class="container mx-auto px-4 max-w-4xl">
        <!-- Back Button -->
        <div class="mb-8">
            <a href="{{ "dart-naujas-btcz.rock/en/ecosystem/games/" | relURL }}" 
               class="group relative inline-flex items-center justify-center px-8 py-3 text-lg font-bold text-btcz-gold border-2 border-btcz-gold rounded-xl hover:text-black transition-all duration-500 ease-in-out transform hover:scale-105 hover:shadow-[0_0_30px_rgba(255,215,0,0.4)]">
                <span class="relative flex items-center gap-2 group-hover:text-black">
                    <svg class="w-5 h-5 transform rotate-180 transition-colors duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                    Back to Games
                </span>
                <div class="absolute inset-0 rounded-xl transition-all duration-500 ease-in-out bg-gradient-to-r from-yellow-400 to-btcz-gold opacity-0 group-hover:opacity-100 -z-10"></div>
            </a>
        </div>

        {{ with .Params.image }}
        <div class="mb-12 relative overflow-hidden rounded-2xl shadow-2xl">
            <img src="{{ . | relURL }}" alt="{{ $.Title }}" class="w-full h-[400px] object-cover">
            <div class="absolute inset-0 bg-gradient-to-b from-transparent to-btcz-gray-900/80"></div>
        </div>
        {{ end }}

        <header class="text-center mb-12">
            <!-- Title -->
            <h1 class="text-transparent bg-clip-text bg-gradient-to-r from-btcz-gold to-white font-bold text-4xl md:text-5xl mb-6">
                {{ .Title }}
            </h1>
            
            <!-- Date -->
            {{ with .Date }}
            <div class="flex justify-center items-center mb-4">
                <time class="text-btcz-gray-400">{{ .Format "January 2, 2006" }}</time>
            </div>
            {{ end }}
            
            <!-- Tags -->
            {{ with .Params.tags }}
            <div class="flex justify-center flex-wrap gap-2">
                {{ range . }}
                <span class="px-3 py-1 bg-btcz-gray-800 text-btcz-gray-200 text-xs rounded-full">{{ . }}</span>
                {{ end }}
            </div>
            {{ end }}
        </header>

        <!-- Main Content -->
        <div class="prose prose-invert prose-lg max-w-none">
            <!-- Custom styles for better readability -->
            <div class="text-btcz-gray-200 leading-relaxed space-y-6">
                {{ .Content }}
            </div>
        </div>

        <!-- Play Button -->
        {{ if .Params.link }}
        <div class="mt-16 text-center">
            <a href="{{ .Params.link }}" target="_blank" 
               class="group relative inline-flex items-center justify-center px-16 py-6 text-2xl font-bold text-btcz-gold border-2 border-btcz-gold rounded-xl hover:text-black transition-all duration-500 ease-in-out transform hover:scale-105 hover:shadow-[0_0_50px_rgba(255,215,0,0.6)]">
                <span class="relative flex items-center gap-4 group-hover:text-black">
                    Play Now
                    <svg class="w-8 h-8 transition-transform duration-500 ease-in-out transform group-hover:translate-x-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </span>
                <div class="absolute inset-0 rounded-xl transition-all duration-500 ease-in-out bg-gradient-to-r from-yellow-400 to-btcz-gold opacity-0 group-hover:opacity-100 -z-10"></div>
            </a>
        </div>
        {{ end }}
    </div>
</article>
{{ end }}
