<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    
    <!-- Critical CSS -->
    <style>
        :root{--btcz-gold:#FFD700;--btcz-black:#000000;--btcz-white:#FFFFFF}
        *,::after,::before{box-sizing:border-box;margin:0;padding:0}
        html{scroll-behavior:smooth}
        body{font-family:'Open Sans',ui-sans-serif,system-ui;color:var(--btcz-white);background-color:var(--btcz-black)}
        [x-cloak] { display: none !important; }
    </style>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Preload and Prefetch -->
    <link rel="preload" href="/images/hero-illustration.svg" as="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Meta tags -->
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="keywords" content="{{ .Site.Params.keywords }}">
    <meta name="author" content="{{ .Site.Params.author }}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
    <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Permalink }}">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
    <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    
    <!-- Styles -->
    {{ $styles := resources.Get "css/main.css" | resources.PostCSS }}
    {{ if hugo.IsProduction }}
        {{ $styles = $styles | minify | fingerprint | resources.PostProcess }}
    {{ end }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}" media="print" onload="this.media='all'">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "BitcoinZ",
        "description": "A decentralized, community-driven cryptocurrency focused on privacy and security",
        "url": "{{ .Permalink }}",
        "logo": "{{ .Site.BaseURL }}/images/bitcoinz-logo.svg",
        "foundingDate": "2017",
        "founders": [
            {
                "@type": "Person",
                "name": "Community Contributors"
            }
        ],
        "sameAs": [
            "{{ .Site.Params.twitter }}",
            "{{ .Site.Params.telegram }}",
            "{{ .Site.Params.discord }}",
            "{{ .Site.Params.github }}"
        ]
    }
    </script>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    {{ partial "header.html" . }}
    
    <!-- Main content -->
    <main class="flex-grow" role="main">
        {{ block "main" . }}{{ end }}
    </main>
    
    <!-- Footer -->
    {{ partial "footer.html" . }}
    
    <!-- Scripts -->
    {{ block "scripts" . }}{{ end }}
</body>
</html>
