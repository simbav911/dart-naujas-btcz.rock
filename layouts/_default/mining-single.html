{{ define "main" }}
<div class="bg-btcz-gray-950 min-h-screen py-24">
    <div class="container mx-auto px-4">
        <div class="mb-8">
            <a href="{{ "/ecosystem/mining/" | relURL }}" class="inline-flex items-center px-6 py-3 border-2 border-btcz-gold text-btcz-gold hover:bg-btcz-gold hover:text-btcz-gray-900 rounded-lg transition-all duration-300 transform hover:-translate-x-1">
                <svg class="w-5 h-5 mr-2 transform rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
                Back to Mining
            </a>
        </div>

        <div class="max-w-4xl mx-auto bg-btcz-gray-900 rounded-2xl shadow-xl overflow-hidden">

            
            <div class="p-8 pt-10">
                <h1 class="text-4xl font-bold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-btcz-gold to-yellow-400" style="text-shadow: 0 0 10px rgba(255, 215, 0, 0.6), 0 0 20px rgba(255, 215, 0, 0.3); padding-bottom: 4px;">
                    {{ .Title }}
                </h1>
                
                <div class="prose prose-invert prose-lg max-w-none">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}

{{ define "scripts" }}
<!-- Include mining calculator script for mining-single layout -->
<script defer src="{{ "js/mining-calculator.js" | relURL }}"></script>
{{ end }}
