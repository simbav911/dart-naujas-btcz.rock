{{ define "main" }}
<div class="min-h-[200px] bg-gradient-to-b from-black to-btcz-gray-900 relative overflow-hidden">
    <div class="container mx-auto px-6 py-12">
        <div class="mb-6">
            <a href="{{ "en/ecosystem" | relURL }}" class="inline-flex items-center px-6 py-3 border-2 border-btcz-gold text-btcz-gold hover:bg-btcz-gold hover:text-btcz-gray-900 rounded-lg transition-all duration-300 transform hover:-translate-x-1 hover:shadow-[0_0_30px_rgba(255,215,0,0.4)]">
                <svg class="w-5 h-5 mr-2 transform rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
                Back to Ecosystem
            </a>
        </div>
        <h1 class="text-4xl font-bold text-white mb-3">{{ .Title }}</h1>
        <p class="text-xl text-gray-300 max-w-3xl">{{ .Description }}</p>
    </div>
</div>

<div class="container mx-auto px-6 py-12">
    <article class="prose prose-invert prose-lg max-w-4xl mx-auto bg-black/30 p-8 rounded-xl border border-btcz-gray-800/50">
        <div class="prose-h1:text-4xl prose-h1:font-bold prose-h1:mb-8 prose-h1:text-btcz-gold
                    prose-h2:text-2xl prose-h2:font-bold prose-h2:mt-12 prose-h2:mb-6 prose-h2:text-btcz-gold/90
                    prose-h3:text-xl prose-h3:font-bold prose-h3:mt-8 prose-h3:mb-4 prose-h3:text-btcz-gold/80
                    prose-p:text-gray-300 prose-p:leading-relaxed prose-p:mb-6
                    prose-ul:text-gray-300 prose-ul:mt-4 prose-ul:mb-6
                    prose-li:mt-2 prose-li:ml-4
                    prose-strong:text-btcz-gold/90">
            {{ .Content }}
        </div>
    </article>

    <div class="max-w-4xl mx-auto mt-12 pt-6 border-t border-btcz-gray-800">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="text-sm text-gray-400"> 2018 BitcoinZ Community. All rights reserved. v1.0.7 â€“ 04/09/2018</div>
            <a href="{{ "en/ecosystem" | relURL }}" class="inline-flex items-center px-6 py-3 border-2 border-btcz-gold text-btcz-gold hover:bg-btcz-gold hover:text-btcz-gray-900 rounded-lg transition-all duration-300 transform hover:-translate-x-1 hover:shadow-[0_0_30px_rgba(255,215,0,0.4)]">
                <svg class="w-5 h-5 mr-2 transform rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
                Back to Ecosystem
            </a>
        </div>
    </div>
</div>
{{ end }}
