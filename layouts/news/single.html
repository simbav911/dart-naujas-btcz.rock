{{ define "main" }}
<article class="section bg-btcz-gray-950 py-24">
    <div class="container mx-auto px-4 max-w-4xl">
        {{ with .Params.image }}
        <div class="mb-12 relative overflow-hidden rounded-2xl shadow-2xl">
            <img src="{{ . }}" alt="{{ $.Title }}" class="w-full h-96 object-cover">
            <div class="absolute inset-0 bg-gradient-to-b from-transparent to-btcz-gray-900/80"></div>
        </div>
        {{ end }}

        <header class="text-center mb-12">
            <h1 class="text-transparent bg-clip-text bg-gradient-to-r from-btcz-gold to-white font-bold text-4xl md:text-5xl mb-4">
                {{ .Title }}
            </h1>
            
            <div class="flex justify-center items-center space-x-4 text-btcz-gray-400">
                <time>{{ .Date.Format "January 2, 2006" }}</time>
                {{ with .Params.tags }}
                <div class="flex space-x-2">
                    {{ range . }}
                    <span class="px-2 py-1 bg-btcz-gray-800 text-btcz-gray-300 text-xs rounded-full">{{ . }}</span>
                    {{ end }}
                </div>
                {{ end }}
            </div>
        </header>

        <div class="prose prose-invert max-w-none text-btcz-gray-300 leading-relaxed">
            {{ .Content }}
        </div>

        <div class="mt-12 border-t border-btcz-gray-800 pt-8 text-center">
            <a href="/en/news/" class="btn-secondary border-2 border-btcz-gold text-btcz-gold hover:bg-btcz-gold hover:text-btcz-gray-900 transition-all duration-300 transform hover:scale-105 shadow-md">
                Back to News
            </a>
        </div>
    </div>
</article>
{{ end }}
